  <input id="name" type="text" formControlName="name"><br>
<br>
  <label for="description">Descrizione: </label><br>
  <input id="description" type="text" formControlName="description"><br>
  <br>
  <label for="price">Prezzo: </label><br>
  <input id="price" type="number" formControlName="price"><br>
<br>
  <label for="roomType">Room Type: </label><br>
  <input id="roomType" type="text" formControlName="roomType"><br>
<br>
<label for="quantity">Quantit√†: </label><br>
<input id="quantity" type="number" formControlName="quantity"><br>
<br>

</form>
